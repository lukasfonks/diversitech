<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "roboto";
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #e1e1e1;
        position: relative;
      }

      .title {
        font-family: "Teko";
        font-size: 48px;
        letter-spacing: 5px;
        position: absolute;
        left: 50%;
        top: 10%;
        transform: translate(-50%, 0);
        z-index: 9;
        text-transform: capitalize;
      }

      .modal {
        width: 600px;
        height: 400px;
        border-radius: 6px;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0px 10px 10px 0px #00000033;
        position: relative;
        background-color: #f1f1f1;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
        text-shadow: 2px 2px 2px #0003;
      }

      .field label {
        font-weight: 700;
        font-size: 24px;
      }

      .field input {
        all: unset;
        border-radius: 4px;
        border: solid 1px #0005;
        font-size: 16px;
        padding: 8px 16px;
        font-weight: 300;
        background-color: #ffffff;
        min-width: 300px;
      }
      .passwordField {
        position: relative;
      }
      .passwordField i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translate(0%, -50%);
        cursor: pointer;
      }

      button {
        all: unset;
        height: 46px;
        min-width: 120px;
        padding: 0px 16px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 10px 10px 0px #00000033;
        cursor: pointer;
        background-color: #04aa6d;
        color: #fff;
      }

      button:hover {
        background-color: #04aa6dee;
      }

      .error {
        display: none;
        position: absolute;
        bottom: 20px;
        padding: 8px 16px;
        color: #ed4337dd;
      }

      .loading {
        display: none;
        position: absolute;
        bottom: 20px;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">diversitech</div>

      <div class="modal">
        <div class="field">
          <label for="login">Login</label>
          <input
            type="text"
            id="login"
            maxlength="50px"
            value="ls_fonseca@hotmail.com"
          />
        </div>
        <div class="field">
          <label for="password">Senha</label>
          <div class="passwordField">
            <input type="text" id="password" value="123456" />
            <i class="fa fa-eye eye-password" onclick="handlePassword()"></i>
          </div>
        </div>
        <button onclick="makeLogin()">Acessar</button>
        <div class="error">Não foi possivel fazer login.</div>
        <div class="loading">
          <i class="fa fa-spinner w3-spin" style="font-size: 32px"></i>
        </div>
      </div>
    </div>
    <script>
      const baseUrl = "http://localhost:3000";
      const login = document.getElementById("login");
      const password = document.getElementById("password");
      const error = document.getElementsByClassName("error")[0];
      const loading = document.getElementsByClassName("loading")[0];

      function handlePassword() {
        const i = document.getElementsByClassName("eye-password")[0];

        i.classList.toggle("fa-eye");
        i.classList.toggle("fa-eye-slash");

        password.type = password.type !== "text" ? "text" : "password";
      }

      function makeLogin() {
        lv = login.value;
        pv = password.value;

        const payload = {
          login: lv,
          password: pv,
        };

        // ativa svg de carregamento
        loading.style.display = "block";

        // faz requisição para a rota [POST]login
        fetch(`${baseUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        })
          .then((e) => {

            // verifica se o código é 200 OK
            // https://developer.mozilla.org/pt-BR/docs/Web/HTTP/Status
            if (e.status === 200) {
                // redireciona para a tela de cadastro 
                location.href = "cadastro";

            } else {
                // caso seja outro código, ele exibe mensagem de error
                error.style.display = "block";

                //desativa a exibição do código de error
              setTimeout(() => {
                error.style.display = "none";
              }, 3*1000);//3 segundos
            }
          })
          // Caso dê códigos de error, ele cai no catch
          .catch(() => {
            error.style.display = "block";
            setTimeout(() => {
              error.style.display = "none";
            }, 381000);//3 segundos
          })
          .finally(() => {
            // desativa svg de carregamento
            loading.style.display = "none";
          });
      }
    </script>
  </body>
</html>
